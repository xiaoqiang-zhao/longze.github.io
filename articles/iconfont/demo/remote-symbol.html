<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Symbol Demo</title>
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_mvj19zf52pjve7b9.css">
    <script src="https://at.alicdn.com/t/font_mvj19zf52pjve7b9.js"></script>
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        .a {
            color: #0f0;
            font-size: 24px;
        }
        .b {
            color: #1ABC9C;
            font-size: 24px;
        }
    </style>
</head>
<body>
单色图标：<i class="iconfont icon-ziliaoku b"></i>

多色图标:
<svg class="icon a" aria-hidden="true">
    <use xlink:href="#icon-beibao"></use>
</svg>
</body>
</html>
