<body>
<div>
    面试题：
</div>
<script>
function countItem (arr) {
    return arr.reduce((previousValue, currentItem) => {
        if (previousValue[currentItem] === undefined) {
            previousValue[currentItem] = 1;
        }
        else {
            previousValue[currentItem]++;
        }

        return previousValue;
    }, {});
}
countItem(['a', 'b', 'a', 'c', 'b', 'b']);

</script>
</body>
</html>
